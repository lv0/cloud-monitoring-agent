---
# defaults file for cloud-monitoring-agent
cloud_monitoring_default_checks:
  - filesystem
  - memory
  - cpu
  - load
cloud_monitoring_additional_checks: []

cloud_monitoring_filesystem_alarm: False
cloud_monitoring_memory_alarm: False
cloud_monitoring_cpu_alarm: False
cloud_monitoring_load_alarm: False

cloud_monitoring_network_receive_critical:
cloud_monitoring_network_receive_warning:
cloud_monitoring_network_transmit_critical:
cloud_monitoring_network_transmit_warning:
